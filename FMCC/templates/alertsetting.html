<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-default" style="margin-bottom:0px;">
                <div class="box-header with-border">
                    <i class="fa fa-cog"></i>
                    <h3 class="box-title">Alert Suppress</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body" style="padding:30px 15px 40px;">
                    <div class="row">
                        <form name="alarmForwardForm" style="border-bottom:1px solid #f4f4f4;padding-bottom:20px;" class="clearfix">
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="col-sm-12 no-padding control-label" style="padding-top: 5px;">
                                            Block
                                        </div>
                                        <div class="col-sm-12 no-padding">
                                            <select id="alertRuleSetupBlock" class="block form-control input-sm" data-placeholder="Please select a block">
                                                <option></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="">
                                            From Date(Suppress)
                                        </div>
                                        <div class="form-group">
                                            <input type='text' class="form-control" placeholder="From Date" id='fromdate'/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="">
                                            To Date(Suppress)
                                        </div>
                                        <div class="form-group">
                                            <input type='text' class="form-control" placeholder="To Date" id='todate'/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 text-right">
                                    <input ng-disabled="alarmForwardForm.$invalid" ng-click="savesuppresseddata()" style="min-width: 100px; margin-top: -2px;" type="Submit" value="Save" class="btn btn-sm btn-primary">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-12 table-responsive" style="margin-top:65px;">
                                <table id="suppress-data-table" class="table table-striped table-hover table-condensed table-bordered">
                                    
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
